<div>
  <div class="movies">

    <app-movie class="movie" *ngFor="let movie of movies | paginate: {
           itemsPerPage: 6,
           currentPage: p,
           totalItems: total
        }" [movie]="movie">
    </app-movie>

  </div>

  <div>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>

</div>
