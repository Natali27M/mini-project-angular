<div class="movies">

  <div class="movies">
    <app-tv-show *ngFor="let tvShow of tvShows | paginate: {
           itemsPerPage: 6,
           currentPage: p,
           totalItems: total
        }" [tvShow] ="tvShow">
    </app-tv-show>
  </div>

  <div>
    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>

</div>
