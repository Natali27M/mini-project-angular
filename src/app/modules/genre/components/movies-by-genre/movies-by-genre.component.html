<div *ngFor="let movie of moviesByGenre | paginate: { itemsPerPage: 6, currentPage: p, totalItems: total }">
  <h1>
    {{movie.original_title}}
  </h1>
  <img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="{{movie.original_title}}">
</div>

<div>
  <pagination-controls (pageChange)="pageChangeEvent2($event)"></pagination-controls>
</div>
